<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro teste JS</title>
</head>
<body>
    <h3>Programa de boas vindas</h3>
    <script language="JavaScript">
        /*Objetivo pegar o nome de usuário e apresentar uma saudação
        definir variáveis com prefixo JS_
        elementos de entrada: prompt do objeto window
        elementos de saida: write do objeto document */

        /* definindo variáveis */
        var js_nome;

        /* entrada de dados */
        js_nome = window.prompt('Digite seu nome:', 'Digite seu nome nessa caixa');

        /* saida de dados */
        document.write("Olá " + js_nome + ", Seja bem-vindo!");
        //mensagem personalizada

     </script>


</body>
</html>
